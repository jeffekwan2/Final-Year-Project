{% extends "recipeBase.html" %}

{% block content %}

<link rel= "stylesheet" type= "text/css" href= "{{ url_for('static',filename='styles/css/style1.css') }}">
<!-- <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css"> -->
<!-- <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script> -->
<div class="main-content" id="panel">
    <section>
        <div class="container">
            <div>{{ msg }}</div>
            <div class="section-header">
                <h2>Your Bookmarks</h2>
            </div>

            <table class="table table-hover">
                <thead>
                <tr>
                    <th class="col-sm-8 col-md-6" style="margin: auto;">BookmarkID</th>
                    <th class="col-sm-8 col-md-6" style="margin: auto;">Title</th>
                    <th class="col-sm-8 col-md-6" style="margin: auto;">RecipeID</th>
                </tr>
                </thead>
                <tbody>
                {% for recipe in recipes %}
                <tr>
                    <td class="col-sm-8 col-md-6">
                    <div class="media">
                        <div class="media-body">
                        <h4 class="media-heading" style="margin: auto;">{{ recipe.BookmarkID }}</h4>
                        </div>
                    </div>
                    </td>
                    <td class="col-sm-8 col-md-6" style="margin: auto;">{{ recipe.Title }}</td>
                    <td class="col-sm-8 col-md-6" style="margin: auto;">{{ recipe.ID }}</td>
                    <td class="col-sm-1 col-md-1">
                        <div>
                            <a href="{{ url_for('view_recipe', recipe_id=recipe.ID) }}" class="btn btn-primary">
                            <span class="glyphicon glyphicon-remove"></span> View
                            </a>
                        </div>
                    </td>
                </tr>
                {% endfor %}
                </tbody>
            </table>
        </div>
    </section>
</div>

{% endblock %}
